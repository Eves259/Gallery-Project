<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Place Trivia</title>
    <link rel="stylesheet" href="index(3).css">
    <script src="index.js"></script>
</head>
<body>

    <button id="b1" onclick="dark()">Switch to Dark Mode</button>

    <div class="header">
        <h1 id="h-one">The Good Place Trivia Night!</h1>
        </div>
    
    <form>
        <fieldset>

            <label for="checkbox">1. Who thought they <strong>didn't</strong> belong in The Good Place?</label>
            
            <ul>
            
            <li><input type="checkbox" id="A1" value="Eleanor">
            <label for="A1">Eleanor Shellstrop</label><br></li>

            <li><input type="checkbox" id="A2" value="Chidi">
            <label for="A2">Chidi Anagonye</label><br></li>

            <li><input type="checkbox" id="A3" value="Jason">
            <label for="A3">Jason Mendoza</label><br></li>

            <li><input type="checkbox" id="A4" value="Tahani">
            <label for="A4">Tahani Al-Jamil</label></li>

            </ul>

            <label for="radio">2. Which character had to pretend to be a <strong>silent </strong>monk?</label>

            <ul>

            <li><input type="radio" id="A5" name="character" value="Michael">
            <label for="A5">Michael Realman</label></li>
            
            <li><input type="radio" id="A6" name="character" value="Tahani">
            <label for="A6">Tahani Al-Jamil</label></li>

            <li><input type="radio" id="A7" name="character" value="Jason">
            <label for="A7">Jason Mendoza</label></li>

            <li><input type="radio" id="A8" name="character" value="Janet">
            <label for="A8">Good Janet</label></li>

            </ul>

            <label for="radio">3. Which actor plays Michael Realman?</label>

            <ul>

            <li><input type="radio" id="A9" name="actor" value="Ted">
            <label for="A9">Ted Danson</label></li>

            <li><input type="radio" id="A10" name="actor" value="William">
            <label for="A10">William Jackson Harper</label></li>

            <li><input type="radio" id="A11" name="actor" value="Jason">
            <label for="A11">Jason Mendoza</label></li>

            <li><input type="radio" id="A12" name="actor" value="Ben">
            <label for="A12">Ben Lawson</label></li>

            </ul>

            <label for="radio">4. Who is the first character to realize that they are really in The Bad Place?</label>

            <ul>

            <li><input type="radio" id="A13" name="first" value="Chidi">
            <label for="A13">Chidi Anagonye</label></li>

            <li><input type="radio" id="A14" name="first" value="Tahani">
            <label for="A14">Tahani Al-Jamil</label></li>

            <li><input type="radio" id="A15" name="first" value="Jason">
            <label for="A15">Jason Mendoza</label></li>

            <li><input type="radio" id="A16" name="first" value="Eleanor">
            <label for="A16">Eleanor Shellstrop</label></li>

            </ul>

            <label for="radio">5. Who is Elenor's <em>true</em> soulmate?</label>

            <ul>

            <li><input type="radio" id="A17" name="Soulmate" value="Jason">
            <label for="A17">Jason</label></li>

            <li><input type="radio" id="A18" name="Soulmate" value="Tahani">
            <label for="A18">Tahani</label></li>

            <li><input type="radio" id="A19" name="Soulmate" value="Chidi">
            <label for="A19">Chidi</label></li>

            <li><input type="radio" id="A20" name="Soulmate" value="Chris">
            <label for="A20">Chris Baker</label></li>

            </ul>

            <label for="radio">6. True or False: Janet lives in a boundless void.</label>

            <ul>

            <li><input type="radio" id="A21" name="home" value="True">
            <label for="A21">True</label><br></li>

            <li><input type="radio" id="A22" name="home" value="False">
            <label for="A22">False</label></li>

            </ul>

            <label for="radio">7. True or False: No one lives in The Medium Place.</label>

            <ul>

            <li><input type="radio" id="A23" name="place" value="T">
            <label for="A23">True</label></li>

            <li><input type="radio" id="A24" name="place" value="F">
            <label for="A24">False</label></li>

            </ul>

            <label for="radio">8. How many different versions of Michael's neighborhood were there <strong>before</strong> he tried to change?</label>

            <ul>

            <li><input type="radio" id="A25" name="version" value="256">
            <label for="A25">256</label></li>

            <li><input type="radio" id="A26" name="version" value="92">
            <label for="A26">92</label></li>

            <li><input type="radio" id="A27" name="version" value="518">
            <label for="A27">518</label></li>

            <li><input type="radio" id="A28" name="version" value="804">
            <label for="A28">804</label></li>

            </ul>

            <label for="radio">9. Is Janet a robot?</label>

            <ul>

            <li><input type="radio" id="A29" name="robot" value="Yes">
            <label for="A29">Yes</label></li>

            <li><input type="radio" id="A30" name="robot" value="No">
            <label for="A30">No</label></li>

            </ul>

            <label for="checkbox">10. Which of the following characters are the <strong>most similar</strong> to eachother?</label>

            <ul>

            <li><input type="checkbox" id="A31" value="Eleanor">
            <label for="A31">Eleanor</label></li>

            <li><input type="checkbox" id="A32" value="Tahani">
            <label for="A32">Tahani</label></li>

            <li><input type="checkbox" id="A33" value="Mindy">
            <label for="A33">Mindy</label></li>

            <li><input type="checkbox" id="A34" value="Michael">
            <label for="A34">Michael</label></li>

            </ul>

        </fieldset>
    </form>

    <form method="POST" action="index.html">
        <button type="submit">Submit</button></form><br>

<img src="Images/janet gif.gif">
    
</body>
</html>
